name: Build, Test & Deploy MamaFit API

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY_NAME: ${{ secrets.REGISTRY_NAME }}
  IMAGE_NAME: ${{ secrets.REGISTRY_NAME }}/mamafit-api:latest

jobs:
  test:
    name: Run .NET Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 30

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify docker-compose file exists
        run: |
          ls -la
          if [ ! -f "docker-compose.yaml" ]; then
            echo "docker-compose.yaml not found!"
            exit 1
          fi

      - name: Copy docker-compose.yaml to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.yaml"
          target: "~/mamafit"
          overwrite: true

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/mamafit
            
            # Stop and remove old containers if exist
            docker compose down || true
            
            # Clean up old containers and networks
            docker system prune -f || true
            
            # Login to Docker Hub securely
            echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin
            
            # Pull the latest image
            docker pull $IMAGE_NAME || true
            
            # Start new containers with environment variables
            export DB_CONN='${{ secrets.DB_CONN }}'
            export JWT_SECRET='${{ secrets.JWT_SECRET }}'
            export CLOUDINARY_API_KEY='${{ secrets.CLOUDINARY_API_KEY }}'
            export CLOUDINARY_API_SECRET='${{ secrets.CLOUDINARY_API_SECRET }}'
            export MAILGUN_API_KEY='${{ secrets.MAILGUN_API_KEY }}'
            export MAILGUN_DOMAIN='${{ secrets.MAILGUN_DOMAIN }}'
            export REGISTRY_NAME='${{ secrets.REGISTRY_NAME }}'
            
            docker compose up -d --force-recreate
            
            # Verify the container is running
            docker ps -a | grep mamafit-api
