filebeat.inputs:
  - type: container 
    enabled: true
    containers:
      ids: ['*']     

  - type: filestream
    enabled: true
    id: nlog-files
    paths:
      - /data/compose/app-logs/*.log
    parsers:
      - multiline:
          type: pattern
          pattern: '^\d{4}-\d{2}-\d{2}'
          negate: true
          match: after

processors:
  - add_docker_metadata: ~
  - add_host_metadata: ~

output.elasticsearch:
  hosts: ["http://elasticsearch:9200"]

setup.template.enabled: true
setup.ilm.enabled: true